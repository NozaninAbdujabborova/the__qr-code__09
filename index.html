<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-code</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Site header -->
    <main class="main">
        <div class="qrkod-card">
            <div class="qrkod-score">
                <a href="" class="qrkod__title">
                    <img src="./img/qr-code.svg" alt="" class="qrkod__logo logo">
                </a>
                <div class="qrkod-score__container container">
                    <h1 class="qrkod-score__title">Improve your front-end <br> skills by building projects</h1>
                    <p class="qrkod-score__text">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
            </div>
            </div>
        </div>
    </main>
     <!-- Site header -->
</body>
</html>
